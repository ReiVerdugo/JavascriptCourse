<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Budgety</title>
    </head>

    <body>
        <div class="background">
            <div class="container">
                <div class="title">Available Budget in February 2018</div>
                <div class="amount">0</div>
                <div class="income">
                    <div class="display-title">INCOME</div>
                    <div class="small-amount" id="income-amount">0</div>
                </div>
                <div class="expenses">
                    <div class="display-title">EXPENSES</div>
                    <div class="small-amount" id="expenses-amount">0</div>
                </div>
            </div>
        </div>
        
        <div class = "input-section">
            <select class="nanda" id="type">
              <option value="+">+</option>
              <option value="-">-</option>
            </select>
            <input type="text" class="nanda" placeholder="Add description" id="description">
            <input type="number" class="nanda" placeholder="Add value" id="value">
            <button type="button" class="nanda" id="submit">OK</button>
        </div>
        <div class = "tables">
            <table class="table" id="income-table" style="float: left;">
              <tr>
                <th>INCOME</th>
              </tr>
            </table>
        
            <table class="table" id="expenses-table" style="float: right;">
              <tr>
                <th>EXPENSES</th>
              </tr>
            </table>
        </div>
        <script src="app.js"></script>
    </body>
</html>
